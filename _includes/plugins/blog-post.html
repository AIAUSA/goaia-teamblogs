<article class="entry single" style="display: block; overflow: auto; min-height: 100px;">
    
        <span class="entry-date">{{ include.date | date: "%d" }}<span>{{ include.date | date: "%b" }}</span></span>
        <h2 class="entry-title"><a href="{{include.url}}">{{ include.title }}</a></h2>
        <div class="entry-content">
            {{ include.content }}
        </div><!-- End .entry-content -->

        
    </article>
